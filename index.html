    <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire avec Modifier/Supprimer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modifier {
      background-color: #3498db;
      color: white;
    }

    .supprimer {
      background-color: #e74c3c;
      color: white;
    }

    .valider {
      background-color: #2ecc71;
      color: white;
    }

    .resultat {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Formulaire</h2>
  <form id="formulaire">
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit" class="valider">Valider</button>
  </form>

  <div id="resultat" class="resultat" style="display: none;">
    <p><strong>Nom :</strong> <span id="afficheNom"></span></p>
    <p><strong>Email :</strong> <span id="afficheEmail"></span></p>
    <button class="modifier" onclick="modifier()">Modifier</button>
    <button class="supprimer" onclick="supprimer()">Supprimer</button>
  </div>

  <script>
    const form = document.getElementById('formulaire');
    const nomInput = document.getElementById('nom');
    const emailInput = document.getElementById('email');
    const resultatDiv = document.getElementById('resultat');
    const afficheNom = document.getElementById('afficheNom');
    const afficheEmail = document.getElementById('afficheEmail');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      afficheNom.textContent = nomInput.value;
      afficheEmail.textContent = emailInput.value;
      resultatDiv.style.display = 'block';
      form.reset();
    });

    function modifier() {
      nomInput.value = afficheNom.textContent;
      emailInput.value = afficheEmail.textContent;
      resultatDiv.style.display = 'none';
    }

    function supprimer() {
      afficheNom.textContent = '';
      afficheEmail.textContent = '';
      resultatDiv.style.display = 'none';
    }
  </script>

</body>
</html>

</body>
